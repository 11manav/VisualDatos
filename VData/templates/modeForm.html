{% block operation %}

<section id="algo-form">
<div class="row container-form">
  <form action="" method="POST">
      {% csrf_token%}
      <h2>Filling Null Values with Mode</h2>
      <div class="row-form">


        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label" for="columns">Select Column(s) :</label>

            <!-- <input type="text" class="form-control" placeholder="" id="first"> -->
            <select class="js-select2 nav-link" id="value-x" name="value-x" multiple>
                {% for col in columns %}
                <option class="dropdown-item"value="{{col}}">
                  {{col | safe}}
                </option>
                {% endfor %}
              </select>
          </div>
        </div>
        <!--  col-md-6   -->
  
        
      <!--  row   -->
        <div class="nav-item active">
          <button type="submit" class="nav-link"> Apply
          </button>
        </div>

    </form>
  </div>

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    // allowHtml: true,

  });
</script>
