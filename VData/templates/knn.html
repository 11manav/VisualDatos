{% extends "base.html" %} 
{% block operation %}

<div class="col-12">
  <div class="card">
      <div class="card-body">
          <form action="" method="POST">
              {% csrf_token%}
              <h2>KNN</h2>
                  <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div>
                            <label for="no_of_neighbors" class="form-label">No. of Neighbours</label>
                            <input class="form-control" id="no_of_neighbor" type="number" name="no_of_neighbors">
                        </div>  
                    </div>
                  </div> <!-- end row -->

                  <div class="row">

                      <div class="col-lg-6 mb-3">
                          <p class="mb-1 fw-bold text-muted">X :</p>
                          <!-- Multiple Select -->
                          <select class="js-select2 form-control select2-multiple" data-toggle="select2" multiple="multiple" data-placeholder="Choose Columns" id="my-select" name="value-x" >
                              {% for col in columns %}
                              <option value="{{col}}">
                                  {{col | safe}}
                              </option>
                              {% endfor %}
                          </select>

                              
                      </div> <!-- end col -->

                      
                  </div> <!-- end row -->
                  <div class="row">
                    <div class="col-lg-6 mb-3">
                        <p class="mb-1 fw-bold text-muted">Y :</p>
                        {% comment %} <div class="mb-3">
                            <select class="form-control select2" id="example-select" name="value-y">
                                {% for col in columns %}
                              <option value="{{col}}">
                                  {{col | safe}}
                              </option>
                              {% endfor %}
                            </select>
                        </div> {% endcomment %}
                        <select class="form-control select2" data-toggle="select2" aria-hidden="true" name="value-y" id="my-select2">
                            {% for col in columns %}
                              <option value="{{col}}">
                                  {{col | safe}}
                              </option>
                              {% endfor %}
                        </select>
                    </div>

                      
                  </div> <!-- end row -->

                  <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div>
                            <label for="test_size" class="form-label">Enter Test Size</label>
                            <input class="form-control" id="test_size" type="number" name="test_size">
                        </div>
                    </div>

                      
                  </div> <!-- end row -->
                  <button type="submit" class="btn btn-outline-primary mt-2">Apply</button>                   
          </form>
      </div> <!-- end card-body-->
  </div> <!-- end card-->
</div>

{% endblock operation %}
