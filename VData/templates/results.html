{% extends "base.html" %}
{% block main-content %}
<div class="content">

    <!-- Start Content-->
    <div class="container-fluid mt-3">

        <div class="row">

            <div class="col-lg-5">

                <div class="col-lg-12">
                    <!-- Personal-Information -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title mt-0 mb-3">Code</h4>
                            <div class="code" data-simplebar style="height: 300px;">
                                <code>
                                    {% for col in backgroundCode %}
                                    <span>{{col | safe}} </span> <br>
                                    {% endfor %}
                                </code>
                            </div>
                        </div>
                    </div>
                    




                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title mb-3">Statistics</h4>

                            <div class="table-responsive" data-simplebar style="max-height: 300px;">
                                <table class="table mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>R2 Score</th>
                                            <th>{{ r2_score | safe}}</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <!-- end table-responsive -->

                        </div>
                    </div>
                </div>



                



            </div>

            <div class="col-lg-7 col-md-12 col-sm-12">
                <div class="card">
                    <div class="d-flex card-header justify-content-between align-items-center">
                        <h4 class="header-title">Visualisation plots</h4>
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle arrow-none card-drop" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="mdi mdi-dots-vertical"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <!-- item-->
                                <a href="{% url 'downloadDataset'%}" class="dropdown-item">Download Image</a>
                                <!-- item-->
                                <a href="{% url 'showFulldataset'%}" class="dropdown-item">Show Full Image</a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body pt-0">
                        <div data-simplebar style="height: 600px;">
                            <img src= {{ image_url }} alt="">
                        </div> <!-- end table-responsive-->
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div>

            {% block operation %} {% endblock operation %}
        </div> <!-- container -->

    </div> <!-- content -->
    {% endblock main-content %}
