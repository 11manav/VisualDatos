{% extends "base.html" %}
{% block main-content %}
<div class="content">

    <!-- Start Content-->
    <div class="container-fluid mt-3">

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="d-flex card-header justify-content-between align-items-center">
                        <h4 class="header-title mt-1">Visualisation Plot</h4>
                    </div>
                    <div class="card-body pt-0">
                        <div data-simplebar style="height: 450px;">
        <img src= {{ image_url }} alt="" height="450px">
    </div> 
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col-->

            <div class="col-lg-4">
                <div class="card">
                    <div class="d-flex card-header justify-content-between align-items-center">
                        <h4 class="header-title mt-1">Code</h4>
                    </div>
                    <div class="card-body pt-0">
                            <div class="code" data-simplebar style="height: 450px;">
                                <code>
                                    {% for col in backgroundCode %}
                                    <span>{{col | safe}} </span> <br>
                                    {% endfor %}
                                </code>
                            </div>
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col-->
        </div>

    </div> <!-- content -->
    {% endblock main-content %}
