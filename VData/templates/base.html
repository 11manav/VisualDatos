{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VisualDatos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <!--  Cursor -->
  <div class="cursor-dot-outline">
  </div>
  <div class="cursor-dot">
  </div>
  <!-- Cursor ends -->
    <header class="header1">
      <div>
        <h1>VisualDatos</h1>
      </div>
    </header>

    {% block content %}

    <div class="container1 parent">
      <div class="col1">
        <div class="codegrid">
          <h2>Code</h2>
          <div class="code">{{backgroundCode | safe}}</div>
        </div>

        <div class="statsgrid">
          <h2>Statistics</h2>
          <div class="stats">
            <h6>Shape :</h6>
            {{shape_of_data | safe}}
            <hr />
            <h6>Null Values :</h6>
            {{null_count | safe}}
          </div>
        </div>
      </div>
      <div class="col2">
        <h2 class="heading1">Dataset</h2>
        <div class="dataset_frame">
          <div class="dataset">{{loaded_data | safe}}</div>
        </div>
      </div>
    </div>

    {% block operation %} {% endblock operation %} {% endblock content%}
    <script src="{% static 'js/base.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
