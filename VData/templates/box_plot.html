{% extends "base.html" %} 

{% block operation %}
{% include 'ml_error_msg.html' %}
<div class="col-12">
    <div class="card">
        
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token%}
                <h2>Box Plot</h2>
                <div class="tab-content" data-select2-id="select2-data-9-oyli">
                <div class="tab-pane show active" id="select2-preview" role="tabpanel" data-select2-id="select2-data-select2-preview">
                    <div class="row" data-select2-id="select2-data-8-1vyy">

                        <div class="col-lg-6" data-select2-id="columns">
                            <p class="mb-1 fw-bold text-muted">Select Column(s) :</p>
                            <!-- Multiple Select -->
                            <select class="js-select2 form-control select2-multiple" data-toggle="select2" multiple="multiple" data-placeholder="Choose Columns" id="my-select" name="value-x" >
                                {% for col in columns %}
                                <option value="{{col}}">
                                    {{col | safe}}
                                </option>
                                {% endfor %}
                            </select>

                                
                        </div> <!-- end col -->

                        
                    </div> <!-- end row -->
                    <button type="submit" class="btn btn-outline-primary mt-2">Apply</button>                                           
                </div> <!-- end preview-->
            
                </div> <!-- end tab-content-->
            </form>
        </div> <!-- end card-body-->
    </div> <!-- end card-->
</div>

{%endblock operation%}
