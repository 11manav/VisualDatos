{% extends "base.html" %} 

{% block operation %}
{% include 'ml_error_msg.html' %}
<div class="col-12">
  <div class="card">
      <div class="card-body">
          <form action="" method="POST">
              {% csrf_token%}
              <h2>K-Means</h2>
                  <div class="row" data-select2-id="select2-data-8-1vyy">
                    <div class="col-lg-6 mb-3">
                        <div>
                            <label for="no_of_clusters" class="form-label">Number of Clusters</label>
                            <input class="form-control" id="no_of_clusters" type="number" name="no_of_clusters" placeholder="Enter Number of Clusters">
                        </div>  
                    </div>
                  </div> <!-- end row -->

                  <div class="row" data-select2-id="select2-data-8-1vyy">

                      <div class="col-lg-6 mb-3" data-select2-id="columns">
                          <p class="mb-1 fw-bold text-muted">X (Select at least two):</p>
                          <!-- Multiple Select -->
                          <select class="js-select2 form-control select2-multiple" data-toggle="select2" multiple="multiple" data-placeholder="Choose Columns" id="my-select" name="value-x" >
                              {% for col in columns %}
                              <option value="{{col}}">
                                  {{col | safe}}
                              </option>
                              {% endfor %}
                          </select>

                              
                      </div> <!-- end col -->

                      
                  </div> <!-- end row -->
                 

             
                  <button type="submit" class="btn btn-outline-primary mt-2">Apply</button>                   
          </form>
      </div> <!-- end card-body-->
  </div> <!-- end card-->
</div>

{% endblock operation %}
